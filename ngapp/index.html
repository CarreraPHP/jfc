<!doctype html>
<html ng-app="JFC" ng-strict-di>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
  <!-- , minimal-ui -->
  <meta charset="UTF-8">
  <link rel="stylesheet" href="resources/css/app.css" media="all">
  <link rel="stylesheet" href="resources/css/demo.css" media="all">

  <script src="resources/js/libs/angular.min.js"></script>
  <script src="resources/js/libs/angular-resource.min.js"></script>
  <script src="resources/js/libs/angular-route.min.js"></script>
  <script src="resources/js/libs/angular-touch.min.js"></script>
  <script src="resources/js/libs/angular-animate.min.js"></script>
  <script src="resources/js/libs/angular-messages.min.js"></script>
  <script src="resources/js/libs/angular-cookies.min.js"></script>
  <script src="resources/js/libs/ngStorage.min.js"></script>
  <script src="resources/js/libs/angular-sanitize.min.js" type="text/javascript"></script>
  
  <script src="app/services/AUTHProvider.js"></script>
  <script src="app/services.js"></script>

  <script src="app/controller/HomeController.js"></script>
  <script src="app/controller/ConfigController.js"></script>
  <script src="app/controller/LoginController.js"></script>
  <script src="app/controller/AdminController.js"></script>
  <script src="app/controller/SceneController.js"></script>
  <script src="app/controller/UISelectController.js"></script>
  <script src="app/controller/UISearchController.js"></script>
  <script src="app/controller/UITextController.js"></script>
  <script src="app/controller/UITextAreaController.js"></script>
  <script src="app/controller/UIChartItemController.js"></script>
  <script src="app/controller/UIChartOptionController.js"></script>
  <script src="app/controller/UIAnchoredModalController.js"></script>
  <script src="app/controller/ApplicationController.js"></script>

  <script src="app/directives/uiselect.js"></script>
  <script src="app/directives/uisearch.js"></script>
  <script src="app/directives/uitext.js"></script>
  <script src="app/directives/uitextarea.js"></script>
  <script src="app/directives/uichartitem.js"></script>
  <script src="app/directives/uichartoption.js"></script>
  <script src="app/directives/uianchoredmodal.js"></script>

  <script src="app/controller.js"></script>
  <script src="app/filters.js"></script>
  <script src="app/directives.js"></script>
  <script src="app/router.js"></script>
  <script src="application.js"></script>

  <script src="resources/js/chart2.js"></script>
  <script src="resources/js/chart3.js"></script>
  <script src="resources/js/TrackballControls-2d.js"></script>

  <base href="/" />

</head>

<body ng-controller="ApplicationController">
  <!-- Title Bar -->
  <div class="jfc-container jfc-toolbar jfc-docked dock-top" ng-hide="application.preventToolbar" style="">
    <div class="cell pull-left">
      <button class="btn icon icon-back" ng-click="data.loadTroubleList();application.slider.makeSlide();"></button>
    </div>
  </div>
  <!-- END - Title Bar -->
  <div class="jfc-viewport animate-slide" ng-class="{'adjust-view': application.slider.animated}">

    <!-- side bar menu -->
    <div id="slider" class="jfc-slider property-pane animate-slide" ng-class="{'reveal-slider': application.slider.animated}" ng-swipe-left="application.slider.makeSlide()">
      <!-- FILTER -->
        <div class="jfc-container">            
            <div class="jfc-box">
                <div style="display:none;" class="pull-left align-middle header-bar jfc-width-10">
                    <button class="btn icon icon-back" ng-click=""></button>
                </div>
                <div class="align-middle align-center header-bar align-center menu-heading">
                    <div class="beta">Playbook</div>
                </div>
            </div>
        </div> 
      <div class="jfc-container" style="border-bottom:1px solid #ccc;" ng-controller="ConfigController">
            <div class="cell align-middle align-right">
                <div>
                    <button class="btn btn-medium" ng-click="application.navigation.goTo('Admin');application.slider.makeSlide();">
                        <i class="icon icon-database medium"></i>
                        <span class="medium">Go to Admin</span>
                    </button>
                </div>
            </div>
        </div> 
        <div ng-show="true" class="jfc-container after-spacer">
          <div class="jfc-box">
              <div class="cell menu-heading">
                  <div>
                      <h2 class="medium">Search Scenario</h2>
                  </div>
              </div>
          </div>
        </div>
        <div class="jfc-container jfc-width-96 after-spacer">
            <label class="jfc-box" class="align-left">
                <span class="cell medium after-spacer before-spacer align-middle">
                    <span>Scenario</span>
                </span>
                <span class="cell">
                    <span>
                        <uisearch ng-model="searchEntry" ng-init="ph = ''" placeholder="Type here to search" list="environmentList"></uisearch>
                    </span>
                </span>
            </label>
            <label class="jfc-box" class="align-left">
                <span class="cell medium after-spacer before-spacer align-middle">
                    <span>Portal</span>
                </span>
                <span class="cell">
                    <span>
                        <uiselect ng-model="selectedPortal" placeholder="Portal" list="application.portalList" displayField="portalNm" valuefield="portalValueField"></uiselect>                        
                    </span>
                </span>
            </label>
            <label class="jfc-box" class="align-left">
                <span class="cell medium after-spacer before-spacer align-middle">
                    <span>Environment</span>
                </span>
                <span class="cell">
                    <span>
                        <uiselect ng-model="selectedEnvironment" placeholder="Environment" list="application.environmentList" valuefield="environmentValueField"></uiselect>
                    </span>
                </span>
            </label>
            <label class="jfc-box" class="align-left">
                <span class="cell medium after-spacer before-spacer align-middle">
                    <span>Module</span>
                </span>
                <span class="cell">
                    <span>
                        <uiselect ng-model="selectedProject" placeholder="Project" list="application.projectList" valuefield="projectValueField"></uiselect>                        
                    </span>
                </span>
            </label>
        </div>
        <div class="jfc-container">
            <div class="cell align-middle align-left">
                <div>
                    <button class="btn btn-medium" ng-click="selectedEnvironment='';selectedPortal='';selectedProject='';">
                        <i class="icon icon-stop medium"></i>
                        <span class="medium">Reset</span>
                    </button>
                </div>
            </div>
            <div class="cell align-middle align-right">
                <div>
                    <button class="btn btn-medium" ng-click="handleSubmit()">
                        <i class="icon icon-database medium"></i>
                        <span class="medium">Filter</span>
                    </button>
                </div>
            </div>
        </div>      
        <!-- FILTER -->

      <!-- SLIDER LIST -->
      <div class="jfc-container jfc-list">
        <div class="jfc-view-container menu-container">
          <div class="jfc-box menu-item" ng-repeat="item in data.troubleList | filter:selectedEnvironment | filter:selectedPortal | filter:selectedProject as filterList">
            <div class="jfc-container " ng-click="data.loadTroubleChart(item);application.slider.makeSlide();">
              <div class="cell icon list-firstchild align-center icon-question"></div>
              <div class="cell align-justify align-middle">
                <div class="">{{item.scenarioNm}}</div>
              </div>
              <div class="cell align-middle align-left icon icon-right-angle"></div>
            </div>
          </div>

          <div ng-show="data.troubleList.length == 0" class="jfc-box menu-item">
            <div class="jfc-container " ng-click="">
              <div class="cell icon align-center"></div>
              <div class="cell align-justify align-middle">
                <div class="">No result Found</div>
              </div>
              <div class="cell align-middle align-left icon "></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="jfc-docked jfc-menu-pillar align-center" ng-show="false">
      <div class="cell align-right">
        <div ng-click="application.dosignout.toggle1()" class="jfc-container">
          <span class="cell align-left jfc-font-small icon icon-signout" style="border:0;width:33px;"></span>
          <span class="cell align-left">Signout</span>
        </div>
      </div>
    </div>
    <!-- END - side bar menu -->

  <div class="jfc-slider-overlay" ng-click="application.slider.animated = false;" ng-class="{'jfc-block': application.slider.animated}"></div>
  <div class="jfc-view-container" id="jfc-container" ng-class="{'no-toolbar':application.preventToolbar}">
    <!-- LEFT Tool Bar -->
    <div id="csHolder" class="jfc-container jfc-toolbar jfc-docked dock-left" ng-hide="application.preventToolbar">
    </div>
    <!-- END - LEFT Tool Bar -->
    <div class="jfc-view " ng-view></div>
  </div>
</div>
  <div id="jfc-load-screen" ng-click="application.slider.animated = false;" ng-show="pageLoading">
    <div class="jfc-loader-overlay"></div>
    <div class="jfc-loader">
      <div style="background:#FFF;padding-bottom:10px;">
        Loading...
      </div>
      <img src="resources/images/loading.gif">
    </div>
  </div>

  <!-- modal popup -->
  <div class="modal" ng-show="application.model.visible">
    <div class="modal-overlay modal-fade">
      <div class="modal-content">
        <div class="modal-header">
          <div class="jfc-container align-middle">
            <div class="cell align-middle bold">JSON Flow Chart</div>
          </div>
        </div>
        <div class="modal-body">
          {{application.model.errMsg}}
        </div>
        <div class="modal-footer">

          <div class="align-center modal-btn-left">
            <div>
              <div class="" ng-click="application.model.toggle()">Okay</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="shadow" ng-click="application.model.toggle()"></div>
  </div>  



  <!-- modal popup signout -->

  <div class="modal" ng-show="application.dosignout.sout">
    <div class="modal-overlay modal-fade">
      <div class="modal-content">
        <div class="modal-header">
          <div class="jfc-container align-middle">
            <div class="cell align-center bold">Sign Out</div>
          </div>
        </div>
        <div class="modal-body">
          Are you Sure you want to sign out?
        </div>
        <div class="modal-footer jfc-container">
          <div class="jfc-box">
            <div class="jfc-container">
              <div class="cell modal-btn-right">
                <div>
                  <div class="" ng-click="application.dosignout.toggle1()">Cancel</div>
                </div>
              </div>
              <div class="cell align-middle modal-btn-left">
                <div>
                  <div class="" ng-click="application.navigation.signout()">Sign Out</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="shadow" ng-click="application.dosignout.toggle1()">></div>
  </div>
</body>

</html>
