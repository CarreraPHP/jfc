<div class="jfc-component form-control">
  <div class="jfc-component-thumb" ng-class="type" role="presentation">
    <input type="text" ng-show="readonly" ng-model="value" ng-enter="" readonly placeholder="{{placeholder}}"></input>
    <input type="text" ng-show="!readonly" ng-model="value" ng-enter="" placeholder="{{placeholder}}"></input>
    <button class="btn icon icon-clear-thumb"
            ng-click="clearValue()" ng-show="value.length > 0 && !readonly">
    </button>
  </div>
</div>
