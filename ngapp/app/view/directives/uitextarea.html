<div class="jfc-component form-control">
  <div class="jfc-component-thumb" ng-class="type" role="presentation">    
    <textarea ng-model="value" class="jfc-width-96 no-border" ng-attr-placeholder="{{placeholder}}"></textarea>
    <button class="btn icon icon-clear-thumb"
            ng-click="clearValue()" ng-show="value.length > 0">
    </button>
  </div>
</div>
